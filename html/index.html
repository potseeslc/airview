<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Tracker - Kiosk Mode</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            min-height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #e5e7eb;
            background: linear-gradient(135deg, #1e3a8a 0%, #374151 100%);
        }
        
        .flight-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            padding: 24px;
            max-width: 1200px;
        }
        
        .flight-header {
            width: 100%;
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 24px;
            align-items: center;
        }
        
        .flight-info { display: flex; flex-direction: column; gap: 8px; }
        .mode-indicator { font-size: clamp(10px, 1.4vw, 14px); opacity: 0.7; letter-spacing: 0.15em; text-transform: uppercase; }
        .flight-number { font-size: clamp(28px, 5vw, 56px); font-weight: 600; }
        .callsign { font-size: clamp(16px, 2.5vw, 28px); opacity: 0.8; }
        .route { font-size: clamp(18px, 3vw, 32px); opacity: 0.9; margin-top: 2px; }
        
        .flight-stats {
            margin-top: 10px;
            font-size: clamp(12px, 1.6vw, 16px);
            display: flex;
            gap: 36px;
            flex-wrap: wrap;
        }
        
        .stat-item {}
        .stat-label { font-size: clamp(9px, 1.2vw, 12px); opacity: 0.6; text-transform: uppercase; letter-spacing: 0.15em; }
        .stat-value { font-size: clamp(20px, 3vw, 34px); font-weight: 600; }
        
        .logo-container { text-align: right; }
        .logo-image { width: clamp(80px, 14vw, 150px); height: clamp(80px, 14vw, 150px); display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .logo-image img { max-width: 80%; max-height: 80%; object-fit: contain; }
        .airline-label { font-size: clamp(10px, 1.5vw, 16px); opacity: 0.8; text-transform: uppercase; margin-top: 8px; text-align: center; }
        .most-tracked-indicator { font-size: clamp(9px, 1.2vw, 12px); opacity: 0.6; text-transform: uppercase; margin-top: 4px; text-align: center; letter-spacing: 0.15em; }
        .no-flights { font-size: clamp(18px, 3vw, 28px); opacity: 0.85; }
        .loading { font-size: clamp(16px, 3vw, 24px); opacity: 0.7; }
        .refresh-time { position: absolute; bottom: 20px; right: 20px; font-size: 12px; opacity: 0.5; }
        
        .admin-link {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #60a5fa;
            text-decoration: none;
            font-size: 14px;
            opacity: 0.7;
        }
        
        .admin-link:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <a href="/admin" class="admin-link">⚙️ Admin Panel</a>
    
    <div class="flight-container" id="flight-container">
        <div class="loading">Connecting to flight data server...</div>
    </div>
    
    <div class="refresh-time" id="refresh-time"></div>

    <script src="api/flight-data-integrated.js"></script>
</body>
</html>
