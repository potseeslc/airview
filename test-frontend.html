<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Tracker Test</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            min-height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #e5e7eb;
            background: linear-gradient(135deg, #1e3a8a 0%, #374151 100%);
        }
        
        .flight-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            padding: 24px;
            max-width: 1200px;
        }
        
        .flight-header {
            width: 100%;
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 24px;
            align-items: center;
        }
        
        .flight-info { display: flex; flex-direction: column; gap: 8px; }
        .mode-indicator { font-size: clamp(10px, 1.4vw, 14px); opacity: 0.7; letter-spacing: 0.15em; text-transform: uppercase; }
        .flight-number { font-size: clamp(28px, 5vw, 56px); font-weight: 600; }
        .callsign { font-size: clamp(16px, 2.5vw, 28px); opacity: 0.8; }
        .route { font-size: clamp(18px, 3vw, 32px); opacity: 0.9; margin-top: 2px; }
        
        .flight-stats {
            margin-top: 10px;
            font-size: clamp(12px, 1.6vw, 16px);
            display: flex;
            gap: 36px;
            flex-wrap: wrap;
        }
        
        .stat-item { display: flex; flex-direction: column; gap: 4px; }
        .stat-label { opacity: 0.7; font-weight: 500; }
        .stat-value { font-weight: 600; font-size: 1.1em; }
        
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        
        .logo-image {
            width: clamp(80px, 10vw, 120px);
            height: clamp(80px, 10vw, 120px);
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .logo-image img {
            width: 70%;
            height: 70%;
            object-fit: contain;
        }
        
        .airline-label {
            font-size: clamp(12px, 1.5vw, 16px);
            font-weight: 600;
            text-align: center;
        }
        
        .most-tracked-indicator {
            font-size: clamp(10px, 1.2vw, 14px);
            opacity: 0.8;
            text-align: center;
        }
        
        .loading, .no-flights {
            text-align: center;
            font-size: clamp(16px, 2vw, 24px);
            padding: 40px 20px;
        }
        
        .refresh-time {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 12px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="flight-container" id="flight-container">
        <div class="loading">Connecting to flight data server...</div>
    </div>
    
    <div class="refresh-time" id="refresh-time"></div>

    <script>
        // Home location from config
        const HOME_LAT = 39.8121035;
        const HOME_LON = -105.1125547;
        
        // Calculate distance between two points using Haversine formula
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 3958.8; // Earth radius in miles
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * 
                Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        // Test data
        const testData = {
            "icao24": "a41e94",
            "callsign": "UAL1792",
            "origin_country": "United States",
            "time_position": 1764487517,
            "last_contact": 1764487517,
            "longitude": -105.3409,
            "latitude": 39.8042,
            "baro_altitude": 5882.94,
            "on_ground": false,
            "velocity": 141.08,
            "true_track": 268.56,
            "vertical_rate": -9.75,
            "sensors": null,
            "geo_altitude": 5890.56,
            "squawk": "1434",
            "spi": false,
            "position_source": 0,
            "category": 0,
            "altitude": 19325,
            "flight_number": "UAL1792",
            "aircraft_type": "Boeing 737-800",
            "speed": 274,
            "track": 268.56,
            "airline": "UA",
            "vertical_speed": -1919.2875,
            "track_points": [],
            "departure": "Denver",
            "arrival": "Chicago",
            "route": "Denver → Chicago"
        };

        function displayFlightData(flight, mode, source, isPythonEnhanced = false) {
            const container = document.getElementById('flight-container');
            
            if (!flight) {
                container.innerHTML = '<div class="no-flights">No flight data available</div>';
                return;
            }
            
            // Handle both enhanced and non-enhanced flight data
            const isLive = mode === 'live';
            const altitude = Math.round(flight.altitude || 0);
            const speed = Math.round(flight.speed || 0);
            const airlineCode = flight.airline || 'Unknown';
            
            // Calculate distance from home location if coordinates are available
            let distanceInfo = '';
            if (flight.latitude && flight.longitude) {
                const distance = calculateDistance(HOME_LAT, HOME_LON, flight.latitude, flight.longitude);
                distanceInfo = ` (${Math.round(distance)} miles away)`;
            }
            
            // Enhanced source display - show flight location info
            let sourceDisplay = isLive ? `LIVE DATA - FLIGHTRADAR24 Flight Closest to your current Location${distanceInfo}` : 'SAMPLE DATA';
            
            // Enhanced aircraft information
            let aircraftDisplay = 'Aircraft Info';
            if (flight.aircraft_type && flight.aircraft_type !== 'Unknown') {
                aircraftDisplay = flight.aircraft_type;
            }
            
            // Enhanced route information
            let routeDisplay = 'En Route';
            if (flight.route) {
                routeDisplay = flight.route;
            } else if (flight.departure && flight.arrival) {
                routeDisplay = `${flight.departure} → ${flight.arrival}`;
            }
            
            container.innerHTML = createFlightCard(flight, sourceDisplay, aircraftDisplay, routeDisplay);
        }

        function createFlightCard(flight, sourceDisplay, aircraftDisplay, routeDisplay) {
            const altitude = Math.round(flight.altitude || 0);
            const speed = Math.round(flight.speed || 0);
            const airlineCode = flight.airline || 'Unknown';
            const flightNumber = flight.flight_number || flight.callsign || 'N/A';
            
            // Map airline codes to full names
            const airlineNames = {
                'UA': 'United Airlines',
                'AA': 'American Airlines', 
                'DL': 'Delta Air Lines',
                'WN': 'Southwest Airlines',
                'AS': 'Alaska Airlines',
                'B6': 'JetBlue',
                'SW': 'Southwest Airlines',
                'F9': 'Frontier Airlines',
                // Cargo airlines
                'FDX': 'FedEx',
                'UPS': 'UPS',
                'GTI': 'Atlas Air',
                'AMZ': 'Amazon Air',
                'QFA': 'Qantas Freight',
                'CKK': 'China Cargo'
            };
            
            // Map short airline codes to IATA codes for logo filenames
            const airlineIATACodes = {
                'UA': 'UAL',
                'AA': 'AAL',
                'DL': 'DAL',
                'WN': 'SWA',
                'AS': 'ASA',
                'B6': 'JBU',
                'SW': 'SWA',
                'F9': 'FFT',
                // Cargo airlines
                'FDX': 'FDX',
                'UPS': 'UPS',
                'GTI': 'GTI',
                'AMZ': 'AMZ',
                'QFA': 'QFA',
                'CKK': 'CKK'
            };
            
            const airlineName = airlineNames[airlineCode] || airlineCode;
            const airlineIATACode = airlineIATACodes[airlineCode] || airlineCode;
            
            return `
                <div class="flight-header">
                    <div class="flight-info">
                        <div class="mode-indicator">${sourceDisplay}</div>
                        <div class="flight-number">${flightNumber}</div>
                        <div class="callsign">${flight.callsign || ''}</div>
                        <div class="route">${routeDisplay}</div>
                        
                        <div class="flight-stats">
                            <div class="stat-item">
                                <div class="stat-label">Altitude</div>
                                <div class="stat-value">${altitude ? altitude.toLocaleString() + ' ft' : 'N/A'}</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-label">Ground Speed</div>
                                <div class="stat-value">${speed ? speed + ' kts' : 'N/A'}</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-label">Aircraft</div>
                                <div class="stat-value">${aircraftDisplay}</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="logo-container">
                        <div class="logo-image">
                            <img src="/assets/flightaware_logos/${airlineIATACode}.png" alt="${airlineName} logo" 
                                 onerror="this.style.display='none'">
                        </div>
                        <div class="airline-label">${airlineName}</div>
                        <div class="most-tracked-indicator">${flight.origin_country || 'International'}</div>
                    </div>
                </div>
            `;
        }

        // Display test data
        setTimeout(() => {
            displayFlightData(testData, 'live', 'FLIGHTRADAR24', false);
        }, 1000);
        
        // Add test for F900 mapping
        function testF900Mapping() {
            // Create a test flight with F900 code
            const f900TestData = {
                "icao24": "test001",
                "callsign": "STV5",
                "origin_country": "United States",
                "latitude": 39.8042,
                "longitude": -105.3409,
                "altitude": 27000,
                "speed": 406,
                "track": 268.56,
                "flight_number": "STV5",
                "aircraft_type": "F900",
                "airline": "STV",
                "on_ground": false,
                "vertical_speed": -2940.25,
                "departure": "Austin",
                "arrival": "EGE",
                "route": "Austin → EGE"
            };
            
            displayFlightData(f900TestData, 'live', 'FLIGHTRADAR24', false);
        }
        
        // Add to window object for global access
        window.testF900Mapping = testF900Mapping;
    </script>
</body>
</html>
