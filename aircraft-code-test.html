<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Flight Tracker - Aircraft Code Test</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            min-height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #e5e7eb;
            background: linear-gradient(135deg, #1e3a8a 0%, #374151 100%);
        }
        
        .flight-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            padding: 24px;
            max-width: 1200px;
        }
        
        .flight-header {
            width: 100%;
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 24px;
            align-items: center;
        }
        
        .flight-info { display: flex; flex-direction: column; gap: 8px; }
        .mode-indicator { font-size: clamp(10px, 1.4vw, 14px); opacity: 0.7; letter-spacing: 0.15em; text-transform: uppercase; }
        .flight-number { font-size: clamp(28px, 5vw, 56px); font-weight: 600; }
        .callsign { font-size: clamp(16px, 2.5vw, 28px); opacity: 0.8; }
        .route { font-size: clamp(18px, 3vw, 32px); opacity: 0.9; margin-top: 2px; }
        
        .flight-stats {
            margin-top: 10px;
            font-size: clamp(12px, 1.6vw, 16px);
            display: flex;
            gap: 36px;
            flex-wrap: wrap;
        }
        
        .stat-item { display: flex; flex-direction: column; gap: 4px; }
        .stat-label { opacity: 0.7; font-weight: 500; }
        .stat-value { font-weight: 600; font-size: 1.1em; }
        
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        
        .logo-image {
            width: clamp(80px, 10vw, 120px);
            height: clamp(80px, 10vw, 120px);
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .logo-image img {
            width: 70%;
            height: 70%;
            object-fit: contain;
        }
        
        .airline-label {
            font-size: clamp(12px, 1.5vw, 16px);
            font-weight: 600;
            text-align: center;
        }
        
        .most-tracked-indicator {
            font-size: clamp(10px, 1.2vw, 14px);
            opacity: 0.8;
            text-align: center;
        }
        
        .loading, .no-flights {
            text-align: center;
            font-size: clamp(16px, 2vw, 24px);
            padding: 40px 20px;
        }
        
        .refresh-time {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 12px;
            opacity: 0.7;
        }
        
        .test-section {
            margin: 30px;
            padding: 20px;
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
        }
        
        .test-title {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .test-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        
        button {
            padding: 10px 20px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background: #6366f1;
        }
    </style>
</head>
<body>
    <div class="test-section">
        <div class="test-title">Flight Tracking - Aircraft Code Mapping Test</div>
        
        <div class="test-controls">
            <button onclick="testF900()">Test F900 Aircraft Code</button>
            <button onclick="testB738()">Test B738 Aircraft Code</button>
            <button onclick="testA320()">Test A320 Aircraft Code</button>
        </div>
        
        <div class="flight-container" id="flight-container">
            <div class="loading">Click a button above to test aircraft code mapping</div>
        </div>
    </div>
    
    <div class="refresh-time" id="refresh-time"></div>

    <script>
        // Load the aircraft and airport code mappings
        async function loadMappings() {
            try {
                const icaoResponse = await fetch('/api/icao-codes.json');
                const airportResponse = await fetch('/api/airport-codes.json');
                
                window.icaoCodes = await icaoResponse.json();
                window.airportCodes = await airportResponse.json();
                
                console.log(`Loaded ${Object.keys(icaoCodes).length} aircraft codes`);
                console.log(`Loaded ${Object.keys(airportCodes).length} airport codes`);
            } catch (error) {
                console.error('Failed to load mappings:', error);
                // Fallback to empty objects
                window.icaoCodes = {};
                window.airportCodes = {};
            }
        }
        
        // Home location from config
        const HOME_LAT = 39.8121035;
        const HOME_LON = -105.1125547;
        
        // Calculate distance between two points using Haversine formula
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 3958.8; // Earth radius in miles
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * 
                Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        function displayFlightData(flight, mode, source, isPythonEnhanced = false) {
            const container = document.getElementById('flight-container');
            
            if (!flight) {
                container.innerHTML = '<div class="no-flights">No flight data available</div>';
                return;
            }
            
            // Handle both enhanced and non-enhanced flight data
            const isLive = mode === 'live';
            const altitude = Math.round(flight.altitude || 0);
            const speed = Math.round(flight.speed || 0);
            const airlineCode = flight.airline || 'Unknown';
            
            // Calculate distance from home location if coordinates are available
            let distanceInfo = '';
            if (flight.latitude && flight.longitude) {
                const distance = calculateDistance(HOME_LAT, HOME_LON, flight.latitude, flight.longitude);
                distanceInfo = ` (${Math.round(distance)} miles away)`;
            }
            
            // Enhanced source display - show flight location info
            let sourceDisplay = isLive ? `LIVE DATA - FLIGHTRADAR24 Flight Closest to your current Location${distanceInfo}` : 'SAMPLE DATA';
            
            // Enhanced aircraft information - THIS IS THE KEY PART FOR TESTING
            let aircraftDisplay = 'Aircraft Info';
            if (flight.aircraft_type && flight.aircraft_type !== 'Unknown') {
                // Use the enhanced mapping from icaoCodes
                aircraftDisplay = window.icaoCodes[flight.aircraft_type] || flight.aircraft_type;
            }
            
            // Enhanced route information
            let routeDisplay = 'En Route';
            if (flight.route) {
                routeDisplay = flight.route;
            } else if (flight.departure && flight.arrival) {
                routeDisplay = `${flight.departure} → ${flight.arrival}`;
            }
            
            container.innerHTML = createFlightCard(flight, sourceDisplay, aircraftDisplay, routeDisplay);
        }

        function createFlightCard(flight, sourceDisplay, aircraftDisplay, routeDisplay) {
            const altitude = Math.round(flight.altitude || 0);
            const speed = Math.round(flight.speed || 0);
            const airlineCode = flight.airline || 'Unknown';
            const flightNumber = flight.flight_number || flight.callsign || 'N/A';
            
            // Map airline codes to full names
            const airlineNames = {
                'UA': 'United Airlines',
                'AA': 'American Airlines', 
                'DL': 'Delta Air Lines',
                'WN': 'Southwest Airlines',
                'AS': 'Alaska Airlines',
                'B6': 'JetBlue',
                'SW': 'Southwest Airlines',
                'F9': 'Frontier Airlines',
                'STV': 'Signature Flight Support',
                // Cargo airlines
                'FDX': 'FedEx',
                'UPS': 'UPS',
                'GTI': 'Atlas Air',
                'AMZ': 'Amazon Air',
                'QFA': 'Qantas Freight',
                'CKK': 'China Cargo'
            };
            
            // Map short airline codes to IATA codes for logo filenames
            const airlineIATACodes = {
                'UA': 'UAL',
                'AA': 'AAL',
                'DL': 'DAL',
                'WN': 'SWA',
                'AS': 'ASA',
                'B6': 'JBU',
                'SW': 'SWA',
                'F9': 'FFT',
                'STV': 'STV',
                // Cargo airlines
                'FDX': 'FDX',
                'UPS': 'UPS',
                'GTI': 'GTI',
                'AMZ': 'AMZ',
                'QFA': 'QFA',
                'CKK': 'CKK'
            };
            
            const airlineName = airlineNames[airlineCode] || airlineCode;
            const airlineIATACode = airlineIATACodes[airlineCode] || airlineCode;
            
            return `
                <div class="flight-header">
                    <div class="flight-info">
                        <div class="mode-indicator">${sourceDisplay}</div>
                        <div class="flight-number">${flightNumber}</div>
                        <div class="callsign">${flight.callsign || ''}</div>
                        <div class="route">${routeDisplay}</div>
                        
                        <div class="flight-stats">
                            <div class="stat-item">
                                <div class="stat-label">Altitude</div>
                                <div class="stat-value">${altitude ? altitude.toLocaleString() + ' ft' : 'N/A'}</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-label">Ground Speed</div>
                                <div class="stat-value">${speed ? speed + ' kts' : 'N/A'}</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-label">Aircraft</div>
                                <div class="stat-value">${aircraftDisplay}</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="logo-container">
                        <div class="logo-image">
                            <img src="/assets/flightaware_logos/${airlineIATACode}.png" alt="${airlineName} logo" 
                                 onerror="this.style.display='none'">
                        </div>
                        <div class="airline-label">${airlineName}</div>
                        <div class="most-tracked-indicator">${flight.origin_country || 'International'}</div>
                    </div>
                </div>
                
                <div style="margin-top: 20px; padding: 15px; background: rgba(0,0,0,0.2); border-radius: 8px;">
                    <h3>Debug Information:</h3>
                    <p><strong>Raw ICAO Code:</strong> ${flight.aircraft_type}</p>
                    <p><strong>Mapped Aircraft Type:</strong> ${aircraftDisplay}</p>
                    <p><strong>Mapping Available:</strong> ${!!window.icaoCodes[flight.aircraft_type]}</p>
                </div>
            `;
        }

        // Test functions
        function testF900() {
            displayFlightData(testDataF900, 'live', 'FLIGHTRADAR24', false);
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', async () => {
            await loadMappings();

    </script>
