<!DOCTYPE html>
<html>
<head>
    <title>Placeholder Icon</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #374151;
            color: white;
        }
        .icon-placeholder {
            width: 120px;
            height: 120px;
            background: #666;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="icon-placeholder">
        Airline Logo
    </div>
    <p>Placeholder for missing airline logos.</p>
</body>
</html>
